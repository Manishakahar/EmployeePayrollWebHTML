<!-- UC 1 – Employee Payroll App with Logo -->
<!DOCTYPE html>
<htmlng="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <title>Employee Payroll form</title>
        <link rel="stylesheet" href="../css/form.css">
        <script type="text/javascript" src="../js/FormValidation.js"></script>
    </head>

    <body>
        <header class="header-content header">
            <div class="logo-content" onclick="location.href='./home.html'">
                <img src="../assets/images/logo.png" alt="Logo">
                <div>
                    <span class="emp-text">EMPLYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>

        </header>
        <!-- UC 2 – Employee Payroll Form with Header and Name -->
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(); return false">
                <div class="form-head"> Employee Payroll Form </div>
                <div class="row-content">
                    <label for="name" class="label text">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name... " required />
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <!-- UC 3 – Specify Profile Pic to the Employee Payroll App -->
                <div class="row-content">
                    <label for="profile" class="label text">Profile Image</label>
                    <div class="profile-radio-content">
                        <label class="profile-lable">
                            <input type="radio" id="profile1" name="profile"
                                value="../assets/profile-images/Ellipse -10.png">
                            <img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile"
                                value="../assets/profile-images/Ellipse -3.png" required>
                            <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile"
                                value="../assets/profile-images/Ellipse -8.png" required>
                            <img class="profile" id="image3" src="../assets/profile-images/Ellipse -8.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile"
                                value="../assets/profile-images/Ellipse -7.png" required>
                            <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile"
                                value="../assets/profile-images/Ellipse -5.png" required>
                            <img class="profile" id="image3" src="../assets/profile-images/Ellipse -5.png">
                        </label>

                    </div>
                </div>
                <!--UC4 Employee Payroll Form with Gender, Department and Salary Range-->
                <div class="row-content" style="margin-top: 30px;">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="Male" style="margin-right: 28px;">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="Female">Female</label>
                    </div>
                </div>
                <div class="row-content" style="margin-top: 30px;">
                    <label class="label text" for="department">Department</label>
                    <div>
                        <input type="checkbox" id="hr" name="hr" value="HR" style="margin-right: 6px;">
                        <label class="text" for="hr" style="margin-right: 20px;">HR</label>

                        <input type="checkbox" id="sales" name="sales" value="Sales" style="margin-right: 6px;">
                        <label class="text" for="sales" style="margin-right: 20px;">Sales</label>

                        <input type="checkbox" id="finance" name="finance" value="Finance" style="margin-right: 6px;">
                        <label class="text" for="finance" style="margin-right: 20px;">Finance</label>

                        <input type="checkbox" id="engineer" name="engineer" value="Engineer"
                            style="margin-right: 6px;">
                        <label class="text" for="engineer" style="margin-right: 20px;">Engineer</label>

                        <input type="checkbox" id="others" name="others" value="Others" style="margin-right: 6px;">
                        <label class="text" for="others" style="margin-right: 20px;">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Choose your salary</label>
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                        value="400000">
                    <output class="salary-output text" for="salary">400000</output>
                    <error-output class="salary-error" for="text"></error-output>
                </div>
            </form>
    </body>

    </html>
